<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feel Better, Maanya!</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease-out;
            transform: rotateY(10deg) rotateX(5deg);
        }

        .container:hover {
            transform: rotateY(0) rotateX(0);
            box-shadow: 0px 30px 60px rgba(0, 0, 0, 0.4);
            transition: transform 1s, box-shadow 1s;
        }

        h1 {
            color: #ff6f91;
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: glowText 2s ease-in-out infinite;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .heart {
            font-size: 60px;
            color: #ff6f91;
            animation: beat 1s infinite;
        }

        .signature {
            font-size: 20px;
            color: #ff6f91;
            margin-top: 10px;
        }

        /* Floating Elements */
        .flower, .star, .teddy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            animation: float 5s ease-in-out infinite;
        }

        .flower {
            background-image: url('https://img.icons8.com/emoji/96/000000/blossom--v2.png');
            top: 10%;
            left: 10%;
        }

        .star {
            background-image: url('https://img.icons8.com/emoji/96/000000/star-emoji.png');
            top: 20%;
            left: 70%;
            animation-delay: 2s;
        }

        .teddy {
            background-image: url('https://img.icons8.com/emoji/96/000000/teddy-bear.png');
            top: 60%;
            left: 40%;
            animation-delay: 4s;
        }

        /* Keyframes */
        @keyframes glowText {
            0% {
                text-shadow: 2px 2px 10px rgba(255, 111, 145, 0.6), 0px 0px 30px rgba(255, 100, 150, 0.5);
            }
            50% {
                text-shadow: 2px 2px 20px rgba(255, 111, 145, 1), 0px 0px 60px rgba(255, 100, 150, 1);
            }
            100% {
                text-shadow: 2px 2px 10px rgba(255, 111, 145, 0.6), 0px 0px 30px rgba(255, 100, 150, 0.5);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px) rotateY(20deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotateY(10deg);
                opacity: 1;
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Background parallax effect */
        body::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 100, 150, 0.3), transparent);
            top: -100%;
            left: -100%;
            z-index: -1;
            animation: parallaxMove 10s infinite linear;
        }

        @keyframes parallaxMove {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(50px) translateY(50px);
            }
        }

        /* Media Queries for Google Pixel 8a */
        @media (max-width: 392px) {
            body {
                height: 100%;
                justify-content: flex-start;
                padding-top: 50px;
            }

            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .heart {
                font-size: 40px;
            }

            .flower, .star, .teddy {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feel Better Soon, Maanya!</h1>
        <p>Hey my love, I hope you get well soon! You’re my happiness, and seeing you smile makes everything brighter. Stay strong and rest well. Sending you all my love and care! ❤️</p>
        <div class="heart">❤️</div>
        <p class="signature">With all my love, Shreyansh</p>
    </div>

    <!-- Floating Elements -->
    <div class="flower"></div>
    <div class="star"></div>
    <div class="teddy"></div>
</body>
</html>
